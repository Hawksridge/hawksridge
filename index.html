<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Mihály | Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="logo">Matt Mihály</a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">Gallery</a>
                <a href="travels.html" class="nav-link">My Travels</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Through My Lens</h1>
            <p class="hero-subtitle">A collection of moments captured across the world</p>
        </section>

        <section class="gallery-section">
            <!-- Gallery Toggle -->
            <div class="gallery-toggle">
                <span class="toggle-option active" data-filter="color">Color</span>
                <span class="toggle-divider">|</span>
                <span class="toggle-option" data-filter="bw">B&W</span>
            </div>

            <div class="gallery-grid">
                <!-- COLOR PHOTOS -->
                <div class="gallery-item square" data-type="color">
                    <img src="images/ArtofNature_Benediction.jpg" alt="Gorilla" loading="lazy">
                    <div class="gallery-overlay">
                        <span class="photo-title">Gorilla</span>
                        <span class="photo-location">Virunga Mtns, Uganda</span>
                    </div>
                </div>

                <!-- B&W PHOTOS -->
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-prev" aria-label="Previous">&lsaquo;</button>
        <button class="lightbox-next" aria-label="Next">&rsaquo;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
            <div class="lightbox-caption">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-location"></p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2026 Matt Mihály. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
